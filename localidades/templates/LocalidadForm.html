{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

    {% if localidad %}
        <h2>{{ localidad.descripcion }}</h2>
    {% else %}
        <h2>Agregar</h2>
    {% endif %}

    {% crispy form %}

    <form hidden id="urlsForm"
        cargar_provincias-url="{% url 'ajax_cargar_provincias' %}"
        novalidate>
    </form>
    <script src='{% static "js/provincias_ajax.js" %}'></script>

{% endblock %}
